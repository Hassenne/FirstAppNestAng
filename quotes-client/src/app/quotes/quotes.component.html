<mat-card class="quotes-card" *ngFor="let quote of [].constructor(5)">
  <mat-card-header>
    <div mat-card-avatar class="avatar" [ngStyle]="getRandomColor()">
      <span>{{ "Hassenne Ben Youssef".split("")[0] }}</span>
    </div>
    <mat-card-title> Hassenne Ben Youssef</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>
      Lorem ipsum dolor sit amet consectetur, adipisicing elit. Ab deleniti at
      praesentium consectetur nihil ducimus harum minus quia sit! Ex quisquam?
    </p>
  </mat-card-content>
  <mat-card-actions class="quotes-action">
    <button mat-button color="primary">Edit</button>
    <button mat-button color="warn">Delete</button>
  </mat-card-actions>
</mat-card>
